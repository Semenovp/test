<div class="container">

	<div class="row add-form-wrapper">
		<div class="col-xs-12">

			<div class="panel panel-primary panel-material-light-blue-600">
				<div class="panel-heading">
					<h3 class="panel-title">Добавление клиента</h3>
				</div>

				<div class="panel-body">
					<form action="/">

						<div class="col-xs-3">

							<fieldset class="form-group">
								<div class="form-control-wrapper">
									<input type="text" class="form-control empty">
									<div class="floating-label">
										Фамилия
									</div>
									<span class="material-input"></span>
								</div>

								<div class="form-control-wrapper">
									<input type="text" class="form-control empty">
									<div class="floating-label">
										Имя
									</div>
									<span class="material-input"></span>
								</div>

								<div class="form-control-wrapper">
									<input type="text" class="form-control empty">
									<div class="floating-label">
										Отчество
									</div>
									<span class="material-input"></span>
								</div>
							</fieldset>

						</div>

						<div class="col-xs-3">

							<fieldset class="form-group">
								<div class="form-control-wrapper">
									<input type="tel" class="form-control empty">
									<div class="floating-label">
										Телефон
									</div>
									<span class="material-input"></span>
								</div>

								<div class="form-control-wrapper">
									<input type="email" class="form-control empty">
									<div class="floating-label">
										Email
									</div>
									<span class="material-input"></span>
								</div>

								<div class="form-control-wrapper">
									<input type="text" class="form-control empty">
									<div class="floating-label">
										Компания
									</div>
									<span class="material-input"></span>
								</div>
							</fieldset>

						</div>

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Статус</label><br/>
								<select class="form-control">
									<option value="1" selected>Активный</option>
									<option value="2">Архивный</option>
								</select>
							</fieldset>
						</div>

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Примечание</label>
								<textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
							</fieldset>
						</div>

						<div class="col-xs-12 text-right">
							<button type="submit" class="btn btn-default btn-raised">Отменить<div class="ripple-wrapper"></div></button>
							<button type="submit" class="btn btn-primary btn-raised">Добавить<div class="ripple-wrapper"></div></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
