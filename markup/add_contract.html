<div class="container">

	<div class="row add-form-wrapper">
		<div class="col-xs-12">

			<div class="panel panel-primary panel-material-light-blue-600">
				<div class="panel-heading">
					<h3 class="panel-title">Добавление заявки</h3>
				</div>

				<div class="panel-body">
					<form action="/">

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Клиент</label><br/>
								<select class="form-control">
									<option value="1">Водоканал</option>
									<option value="6">ГазПром</option>
									<option value="2">Двери71</option>
									<option value="4">Салон цветов 71</option>
									<option value="3">ТротуарСервис</option>
									<option value="7">Трансаэро</option>
									<option value="5">ЮжпромСтрой</option>
								</select>
							</fieldset>
						</div>

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Статус</label><br/>
								<select multiple="multiple" class="services-select">
									<option value="1">Заключён</option>
									<option value="2">Отклонён</option>
								</select>
							</fieldset>

							<fieldset class="form-group">
								<label for="">Услуги</label><br/>
								<select multiple="multiple" class="services-select">
									<option value="1">Создание</option>
									<option value="2">Продвижение</option>
									<option value="3">Поддержка</option>
									<option value="4">Хостинг</option>
								</select>
							</fieldset>
						</div>

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Прогресс</label><br/>
								<select class="form-control">
									<option value="1" selected>&bull;</option>
									<option value="2">&bull;&bull;</option>
									<option value="3">&bull;&bull;&bull;</option>
									<option value="4">&bull;&bull;&bull;&bull;</option>
									<option value="5">&bull;&bull;&bull;&bull;&bull;</option>
								</select>
							</fieldset>
						</div>

						<div class="col-xs-3">
							<fieldset class="form-group">
								<label for="">Цена</label><br/>
								<input type="number" class="form-control"/>
							</fieldset>
						</div>


						<div class="col-xs-12 text-right">
							<button type="submit" class="btn btn-default btn-raised">Отменить<div class="ripple-wrapper"></div></button>
							<button type="submit" class="btn btn-primary btn-raised">Добавить<div class="ripple-wrapper"></div></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
